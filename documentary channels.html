        .topnav {

        .topnav a {

           .button {
            position: relative;
            align:center;
            display: inline-block; /* لجعل الزر عنصراً مستطيل الشكل */
            padding:0px; /* تعيين الهامش الداخلي للزر */
               border-radius: 8px;

            border: 2px solid #ccc;
            background: #3c4a71;
            margin: 6px;
           justify-content: space-between; /* لتوزيع المحتوى داخل الزر */
            overflow: hidden; /* لإخفاء أي جزء من الاسم يتجاوز الحاوية */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* ظل للأزرار */
            transition: transform 0.2s ease, box-shadow 0.2s ease;

            }
        .button img {
            width: 100%;
            height: 150px; /* ارتفاع الصورة ثابت */
            border-radius: 4px 4px 0 0; /* زوايا دائرية علوية فقط */
            display: block; /* لإزالة أي مسافة إضافية تحت الصورة */
        }
 .button:focus,
        .button:hover {
            transform: scale(1.05); /* تكبير طفيف عند التركيز/التمرير */
            outline: none;
            border-color: #ff0066;
            box-shadow: 0 0 15px #ff0066, 0 0 30px #ff0066;
        }

  
   /* أيقونة المشاهدة */
        .watched-icon {

        /* شريط البحث */
        #searchbar-container {
            position: relative;
            width: 90%; /* زيادة العرض ليتناسب مع الشاشات المختلفة */
            max-width: 600px; /* تحديد أقصى عرض */
            margin: 15px auto;
            direction: rtl;
            display: flex; /* لجعل الزر X بجانب شريط البحث */
            align-items: center;
        }

        #searchbar {
            width: 100%;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            height: 40px; /* ارتفاع مناسب */
            border: 2px solid gold;
            box-sizing: border-box;
            display: none; /* إخفاء في البداية */
            color: #333; /* لون النص داخل شريط البحث */
            background-color: #f0f0f0;
            transition: all 0.3s ease;
        }

        #searchbar:focus,
        #searchbar:hover {
            background: #fff;
            color: #000;
            border-color: #ff0066;
            box-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066;
        }

        #searchbar.show {
            display: block; /* إظهار الشريط */
        }

        #close-icon {
            background: #111;
            color: #fff; /* لون أيقونة الإغلاق */
            border: 2px solid #000;
            border-radius: 5px;
            box-shadow: 0 0 5px #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 8px 10px;
            margin-right: 5px; /* مسافة بين شريط البحث و زر الإغلاق */
            display: none; /* إخفاء في البداية */
            transition: all 0.3s ease;
        }

        #close-icon:focus,
        #close-icon:hover {
            background: #222;
            color: #ff0066;
            border-color: #ff0066;
            box-shadow: 0 0 10px #ff0066;
        }

        #close-icon.show {
            display: block;
        }

        .hidden {
            display: none;
        }

        #no-results-message {

 .plus {

            width: 220px;

            cursor: pointer;
            transition: all 0.3s ease;
            border: none;

            font-weight: bold;

        .plus:hover, .plus:focus {

            background: #222;
            color: #ff0066;
            border: 3px solid #ff0066;
            box-shadow: 0 0 10px #ffff, 0 0 20px #ffff;
        }

        /* أنماط الزر الذي يظهر عند التمرير */
        #moreMoviesButton {
            position: fixed; /* لتثبيت الزر في مكانه */
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            z-index: 1000;
        }

        #moreMoviesButton.show {
            opacity: 1;
            visibility: visible;
        }

            margin-right: 8px; /* مسافة بين الأيقونة والنص */

<script>
  const packageName = "co.wuffy.player";
  const playStream = (element) => {
    const streamLink = element.getAttribute("data-link");

    // محاولة فتح التطبيق باستخدام intent
    const iframe = document.createElement("iframe");
    iframe.style.display = "none";
    iframe.src = streamLink;
    document.body.appendChild(iframe);

    let playStoreRedirected = false;

    // إذا لم يغادر المستخدم الصفحة بعد فترة قصيرة
    setTimeout(() => {
      document.body.removeChild(iframe);

      if (document.visibilityState === "visible" && !playStoreRedirected) {
        // إذا بقي المستخدم في الصفحة، يتم تحويله إلى متجر Google Play
        playStoreRedirected = true;
        const playStoreIntent = `intent://details?id=${packageName}#Intent;scheme=market;package=com.android.vending;end`;
        window.location.href = playStoreIntent;
      }
    }, 1000); // زمن انتظار قصير (1 ثانية)
  };
</script>



 
<!-- JavaScript -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const searchbar = document.getElementById("searchbar");
    const closeIcon = document.getElementById("close-icon");
    const searchIcon = document.getElementById("search-icon");
    const noResults = document.getElementById("no-results");
    const buttons = document.querySelectorAll(".button");

    if (searchIcon && searchbar && closeIcon && noResults) {
        // ✅ فتح شريط البحث عند الضغط على أيقونة البحث
        searchIcon.addEventListener("click", function () {
            searchbar.classList.add("show");
            closeIcon.classList.add("show");
            searchbar.focus();
        });

        // ✅ إغلاق شريط البحث عند الضغط على زر الإغلاق أو خارج شريط البحث
        function closeSearchBar() {
            if (searchbar.classList.contains("show")) {
                searchbar.classList.remove("show");
                closeIcon.classList.remove("show");
                noResults.style.display = "none";
                searchbar.value = ""; // مسح البحث
                buttons.forEach(button => button.classList.remove("hidden")); // إظهار جميع الأزرار
            }
        }

        closeIcon.addEventListener("click", closeSearchBar);
        document.addEventListener("click", function (event) {
            if (!searchbar.contains(event.target) && !searchIcon.contains(event.target) && !closeIcon.contains(event.target)) {
                closeSearchBar();
            }
        });

        // ✅ إغلاق شريط البحث عند الضغط على زر Escape
        document.addEventListener("keydown", function (event) {
            if (event.key === "Escape") {
                event.preventDefault(); // منع أي تأثيرات أخرى
                closeSearchBar();
            }
        });

        // ✅ البحث وإظهار النتائج
        searchbar.addEventListener("input", function () {
            const input = searchbar.value.trim().toLowerCase();
            let found = false;

            buttons.forEach(button => {
                if (button.textContent.toLowerCase().includes(input)) {
                    button.classList.remove("hidden");
                    found = true;
                } else {
                    button.classList.add("hidden");
                }
            });

            // ✅ إظهار أو إخفاء رسالة "لم يتم العثور على نتائج"
            noResults.style.display = found ? "none" : "block";
        });
    }
});


    //✅ دالة التعامل مع خطأ تحميل الصورة
    function handleImageError(img) {
        // تغيير مصدر الصورة إلى صورة بديلة في حال حدوث خطأ في تحميل الصورة الأصلية
        img.src = "https://raw.githubusercontent.com/aminemk640/Movies-free/refs/heads/main/00.png";
        img.onerror = null; // إيقاف محاولة تحميل الصورة مرة أخرى
    }
    
    //✅ يفضل وضعه بعد إغلاق $(document).ready(...)

$(document).on('keydown', function(event) {
    // التحقق من زر "X" أو "الرجوع" في جهاز التحكم (عادةً Backspace أو Escape)
    if (event.key === 'Backspace' || event.key === 'Escape' || event.keyCode === 461) {
        // keyCode 461 هو رمز شائع لزر العودة في Android TV
        history.back(); // العودة إلى الصفحة السابقة في السجل
        event.preventDefault(); // منع السلوك الافتراضي للمتصفح (لتجنب الرجوع المزدوج أو إغلاق التطبيق)
    }
}); 
    
</script>
