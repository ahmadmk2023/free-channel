<!DOCTYPE html>
<html>
<head>
  <title>M3U8 Video Player</title>
  <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
</head>
<body>
  <video id="my-video" class="video-js vjs-default-skin"></video>

  <script>
    // Extract the M3U8 URL from the "intent://" URL
    const intentUrl = 'intent://cdnamd-hls-globecast.akamaized.net/live/ramdisk/assadissa/hls_snrt/index.m3u8#http-referrer=https://snrtlive.ma/Intent;scheme=https;package=com.mxtech.videoplayer.ad;S.http-referrer=https://snrtlive.ma/;end';
    const m3u8Url = intentUrl.split('#')[0];

    // Create an HTML5 video player to play the M3U8 stream
    const player = videojs('my-video', {
      controls: true,
      autoplay: true,
      sources: [{
        src: m3u8Url,
        type: 'application/x-mpegURL'
      }]
    });
  </script>
</body>
</html>
